<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Form</title>
</head>
<body>

    <h2> Online Event Registration Form</h2>
    <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@example.com" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="agegroup">Age Group:</label><br>
        <select id="agegroup" name="agegroup" required>
            <option value="">-- Select Age Group --</option>
            <option value="Under 18">Under 18</option>
            <option value="18-25">18–25</option>
            <option value="26-40">26–40</option>
            <option value="41-60">41–60</option>
            <option value="60+">60+</option>
        </select><br><br>

        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="ai" name="topics" value="AI">
        <label for="ai">Artificial Intelligence</label><br>
        <input type="checkbox" id="ml" name="topics" value="ML">
        <label for="ml">Machine Learning</label><br>
        <input type="checkbox" id="cyber" name="topics" value="Cybersecurity">
        <label for="cyber">Cybersecurity</label><br>
        <input type="checkbox" id="web" name="topics" value="Web Dev">
        <label for="web">Web Development</label><br><br>

        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" placeholder="Any questions, feedback, or comments..."></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
