<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Booking Form</title>
</head>
<body>

  <h2> Travel Booking Form</h2>

  <form oninput="calculateCost()">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="contact">Contact Information:</label><br>
    <input type="text" id="contact" name="contact" required><br><br>

    <label for="destination">Destination:</label><br>
    <select id="destination" name="destination" required>
      <option value="">--Select--</option>
      <option value="paris">Paris</option>
      <option value="newyork">New York</option>
      <option value="tokyo">Tokyo</option>
    </select><br><br>

    <label for="travelDate">Travel Date:</label><br>
    <input type="date" id="travelDate" name="travelDate" required><br><br>

    <label for="travelers">Number of Travelers:</label><br>
    <input type="number" id="travelers" name="travelers" min="1" value="1" required><br><br>

    <label>Travel Class:</label><br>
    <input type="radio" id="economy" name="class" value="economy" checked>
    <label for="economy">Economy</label><br>
    <input type="radio" id="business" name="class" value="business">
    <label for="business">Business</label><br>
    <input type="radio" id="first" name="class" value="first">
    <label for="first">First Class</label><br><br>

    <input type="checkbox" id="insurance" name="insurance">
    <label for="insurance">Opt for Travel Insurance (+ ₹1000)</label><br><br>

    <label for="cost">Total Cost (₹):</label><br>
    <input type="text" id="cost" name="cost" readonly><br><br>

    <button type="submit">Book Now</button>
    <button type="reset">Reset</button>
  </form>

  <script>
    function calculateCost() {
      const travelers = parseInt(document.getElementById('travelers').value) || 0;
      const travelClass = document.querySelector('input[name="class"]:checked').value;
      const insurance = document.getElementById('insurance').checked;

      let pricePerPerson = 0;
      if (travelClass === 'economy') pricePerPerson = 5000;
      else if (travelClass === 'business') pricePerPerson = 10000;
      else if (travelClass === 'first') pricePerPerson = 15000;

      let total = travelers * pricePerPerson;
      if (insurance) total += 1000;

      document.getElementById('cost').value = total;
    }
  </script>

</body>
</html>
