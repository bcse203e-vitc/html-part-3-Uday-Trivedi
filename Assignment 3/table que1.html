<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
  <style>
    table { border-collapse: collapse; width: 80%; margin: 20px auto; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; }
    .Electronics { background-color: #e0f7fa; }
    .Clothing { background-color: #fce4ec; }
    .Books { background-color: #f3e5f5; }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>ID</th><th>Name</th><th>Category</th><th>Price</th>
      <th>Discount</th><th>Final Price</th><th>Rating</th>
    </tr>
    <tr class="Electronics">
      <td>101</td><td>Smartphone</td><td>Electronics</td><td>50000</td>
      <td>0.1</td><td>45000</td><td>★★★★☆</td>
    </tr>
    <tr class="Clothing">
      <td>102</td><td>T-Shirt</td><td>Clothing</td><td>1000</td>
      <td>0.2</td><td>800</td><td>★★★☆☆</td>
    </tr>
    <tr class="Books">
      <td>103</td><td>Novel</td><td>Books</td><td>600</td>
      <td>0.15</td><td>510</td><td>★★★★★</td>
    </tr>
  </table>
</body>
</html>
