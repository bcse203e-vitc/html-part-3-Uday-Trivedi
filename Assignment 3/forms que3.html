<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Website Feedback Form</title>
</head>
<body>

  <h2> Website Feedback Form</h2>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Rate the Website:</label><br>
    <input type="radio" id="star5" name="rating" value="5" required>
    <label for="star5">★</label>
    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">★</label>
    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">★</label>
    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">★</label>
    <input type="radio" id="star1" name="rating" value="1">
    <label for="star1">★</label><br><br>

    <label for="type">Type of Feedback:</label><br>
    <select id="type" name="type" required>
      <option value="">-- Select Type --</option>
      <option value="Suggestion">Suggestion</option>
      <option value="Bug Report">Bug Report</option>
      <option value="Compliment">Compliment</option>
    </select><br><br>

    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" placeholder="Write your thoughts here..." required></textarea><br><br>

    <label>Would you recommend us?</label><br>
    <input type="radio" id="yes" name="recommend" value="Yes" required>
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="recommend" value="No">
    <label for="no">No</label><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
